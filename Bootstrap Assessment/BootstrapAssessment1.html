<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #interval-result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: blue;
      color: white;
    }
    #interval-result h4 {
      margin-bottom: 10px;
    }
    #interval-result p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Date Interval Calculator</h2>
    <div class="form-group">
      <label for="start-date">Start Date:</label>
      <input type="date" class="form-control" id="start-date">
    </div>
    <div class="form-group">
      <label for="end-date">End Date:</label>
      <input type="date" class="form-control" id="end-date">
    </div>
    <button class="btn btn-primary" id="calculate-btn">Calculate Interval</button>
    <div id="interval-result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>

  <script>
    
    $(document).ready(function() {
      $('#calculate-btn').click(function() {
        var startDate = new Date($('#start-date').val());
        var endDate = new Date($('#end-date').val());
    
        if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
          $('#interval-result').text('Please select valid start and end dates.');
          return;
        }
    
        var interval = endDate.getTime() - startDate.getTime();
        var seconds = interval / 1000;
        var minutes = seconds / 60;
        var hours = minutes / 60;
        var days = Math.floor(interval / (1000 * 60 * 60 * 24));
        var weeks = Math.floor(days / 7);
        var months = endDate.getMonth() - startDate.getMonth() +
          (12 * (endDate.getFullYear() - startDate.getFullYear()));
        var years = Math.floor(months / 12);
    
        $('#interval-result').html(
          'Date Interval: <br>' +
          '- Years: ' + years + '<br>' +
          '- Months: ' + months + '<br>' +
          '- Weeks: ' + weeks + '<br>' +
          '- Days: ' + days + '<br>'
        );
      });
    });
    
      </script>
</body>
</html>
